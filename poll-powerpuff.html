<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå∂Ô∏è</text></svg>">
  <title>Favorite Powerpuff Girl üéÄ | Melody Lane</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-mid: #16213e;
      --bg-gradient-end: #0f3460;
      --accent-pink: #ff006e;
      --accent-pink-light: #ff99c8;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }
    .container { max-width: 800px; margin: 0 auto; padding: 60px 20px; }
    .back-link {
      display: inline-block; margin-bottom: 30px; color: var(--accent-pink-light);
      text-decoration: none; font-size: 0.95rem; transition: color 0.3s ease;
    }
    .back-link:hover { color: var(--accent-pink); }
    .back-link::before { content: '‚Üê '; }
    .poll-wrapper {
      background: var(--glass-bg); border: 1px solid var(--glass-border);
      border-radius: 20px; padding: 40px; margin-bottom: 40px; backdrop-filter: blur(10px);
    }
    .poll-header { text-align: center; margin-bottom: 30px; }
    .poll-header h1 {
      font-family: 'Playfair Display', serif; font-size: 2.2rem;
      color: var(--accent-pink); text-shadow: 2px 2px 20px rgba(255, 0, 110, 0.5);
      margin-bottom: 10px;
    }
    .poll-header p { color: var(--accent-pink-light); font-style: italic; font-size: 1.1rem; }
    .reference-image {
      width: 100%; max-width: 500px; margin: 0 auto 30px;
      border-radius: 15px; display: block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .poll-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .poll-option {
      position: relative; background: var(--glass-bg); border: 2px solid var(--glass-border);
      border-radius: 15px; overflow: hidden; cursor: pointer; transition: all 0.3s ease;
      padding: 25px 20px; text-align: center;
    }
    .poll-option:hover { border-color: var(--accent-pink); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3); }
    .poll-option.voted { border-color: var(--accent-pink); cursor: default; }
    .poll-option.disabled { pointer-events: none; }
    .option-emoji { font-size: 3rem; margin-bottom: 10px; }
    .option-label { font-weight: 600; color: var(--text-primary); font-size: 1.2rem; }
    .option-desc { font-size: 0.9rem; color: var(--text-secondary); margin-top: 5px; }
    .option-bar {
      position: absolute; bottom: 0; left: 0; height: 5px;
      background: var(--accent-pink); opacity: 0.5; transition: width 0.5s ease;
    }
    .option-percent {
      position: absolute; top: 10px; right: 10px;
      background: rgba(0,0,0,0.7); color: var(--accent-pink);
      padding: 5px 10px; border-radius: 15px; font-weight: 700;
      font-size: 0.9rem; opacity: 0; transition: opacity 0.3s;
    }
    .poll-option.voted .option-percent { opacity: 1; }
    .blossom { border-color: rgba(255, 105, 180, 0.3); }
    .blossom:hover { border-color: #ff69b4; box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3); }
    .bubbles { border-color: rgba(135, 206, 250, 0.3); }
    .bubbles:hover { border-color: #87cefa; box-shadow: 0 10px 30px rgba(135, 206, 250, 0.3); }
    .buttercup { border-color: rgba(144, 238, 144, 0.3); }
    .buttercup:hover { border-color: #90ee90; box-shadow: 0 10px 30px rgba(144, 238, 144, 0.3); }
    .total-votes { text-align: center; color: var(--text-secondary); font-size: 0.9rem; margin-top: 20px; }
    .total-votes span { color: var(--accent-pink); font-weight: 600; }
    .telegram-cta {
      background: var(--glass-bg); border: 1px solid var(--glass-border);
      border-radius: 20px; padding: 30px; text-align: center; backdrop-filter: blur(10px);
    }
    .telegram-cta h3 { font-family: 'Playfair Display', serif; color: var(--accent-pink); margin-bottom: 10px; }
    .telegram-cta p { color: var(--text-secondary); margin-bottom: 20px; }
    .telegram-btn {
      display: inline-block; padding: 12px 30px; background: #0088cc;
      color: white; text-decoration: none; border-radius: 25px; font-weight: 600;
      transition: all 0.3s ease;
    }
    .telegram-btn:hover { background: #0099e6; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4); }
    @media (max-width: 600px) {
      .poll-grid { grid-template-columns: 1fr; }
      .poll-header h1 { font-size: 1.8rem; }
      .container { padding: 40px 15px; }
      .poll-wrapper { padding: 25px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">Back to Home</a>
    <div class="poll-wrapper">
      <div class="poll-header">
        <h1>Favorite Powerpuff Girl üéÄ</h1>
        <p>Who's your favorite? Blossom, Bubbles, or Buttercup?</p>
      </div>
      <img src="images/powerpuff-girls.webp" alt="The Powerpuff Girls" class="reference-image">
      <div class="poll-grid" id="pollOptions"></div>
      <div class="total-votes">Total votes: <span id="totalVotes">?</span></div>
    </div>
    <div class="telegram-cta">
      <h3>Want to see more? üíã</h3>
      <p>Join my Telegram for exclusive content!</p>
      <a href="https://t.me/theemelodylanebot" class="telegram-btn" target="_blank">üí¨ Chat on Telegram</a>
    </div>
  </div>
  <script>
    const POLL_CONFIG = {
      workerUrl: "https://api.theemelodylane.com",
      pollId: "powerpuff-favorite-001",
      options: [
        { label: "Blossom", desc: "The leader in pink üíó", emoji: "üå∏", class: "blossom" },
        { label: "Bubbles", desc: "The sweet one in blue üíô", emoji: "ü´ß", class: "bubbles" },
        { label: "Buttercup", desc: "The tough one in green üíö", emoji: "ü•ä", class: "buttercup" }
      ]
    };
    function getUserId() {
      let id = localStorage.getItem(`poll_user_${POLL_CONFIG.pollId}`);
      if (!id) { id = 'user_' + Math.random().toString(36).substr(2, 9); localStorage.setItem(`poll_user_${POLL_CONFIG.pollId}`, id); }
      return id;
    }
    function hasVoted() { return localStorage.getItem(`poll_voted_${POLL_CONFIG.pollId}`) !== null; }
    function getVotedOption() { return localStorage.getItem(`poll_voted_${POLL_CONFIG.pollId}`); }
    function markAsVoted(i) { localStorage.setItem(`poll_voted_${POLL_CONFIG.pollId}`, i); }
    async function fetchResults() {
      try { const r = await fetch(`${POLL_CONFIG.workerUrl}/results?pollId=${POLL_CONFIG.pollId}`); if (!r.ok) throw new Error(); return await r.json(); } catch(e) { return null; }
    }
    async function submitVote(i) {
      try {
        const r = await fetch(`${POLL_CONFIG.workerUrl}/vote`, {
          method: 'POST', headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ pollId: POLL_CONFIG.pollId, optionIndex: i, userId: getUserId() })
        });
        if (r.status === 409) { const d = await r.json(); markAsVoted(d.previousVote); return false; }
        if (!r.ok) throw new Error();
        markAsVoted(i); return true;
      } catch(e) { return false; }
    }
    async function renderPoll(results) {
      const total = results ? results.totalVotes : 0;
      const voted = hasVoted() ? parseInt(getVotedOption()) : null;
      const hasAny = voted !== null;
      document.getElementById('totalVotes').textContent = hasAny ? total.toLocaleString() : '?';
      const container = document.getElementById('pollOptions');
      container.innerHTML = '';
      POLL_CONFIG.options.forEach((opt, i) => {
        const count = results && results.results[i] ? results.results[i] : 0;
        const pct = total > 0 ? Math.round((count / total) * 100) : 0;
        const isVoted = voted === i;
        const div = document.createElement('div');
        div.className = 'poll-option ' + opt.class + (isVoted ? ' voted' : '') + (hasAny ? ' disabled' : '');
        div.innerHTML = `
          <div class="option-emoji">${opt.emoji}</div>
          <div class="option-label">${opt.label}</div>
          <div class="option-desc">${opt.desc}</div>
          <div class="option-bar" style="width: ${hasAny ? pct : 0}%"></div>
          <div class="option-percent">${hasAny ? pct + '%' : 'Vote!'}</div>
        `;
        if (!hasAny) {
          div.addEventListener('click', async () => {
            div.style.pointerEvents = 'none';
            const ok = await submitVote(i);
            if (ok) setTimeout(() => location.reload(), 500);
            else if (hasVoted()) location.reload();
            else div.style.pointerEvents = '';
          });
        }
        container.appendChild(div);
      });
    }
    async function init() {
      const results = await fetchResults();
      renderPoll(results);
      setInterval(async () => { if (!hasVoted()) renderPoll(await fetchResults()); }, 10000);
    }
    init();
  </script>
</body>
</html>
