<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå∂Ô∏è</text></svg>">
  <title>Favorite Look This Week üëó | Melody Lane</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-mid: #16213e;
      --bg-gradient-end: #0f3460;
      --accent-pink: #ff006e;
      --accent-pink-light: #ff99c8;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      color: var(--accent-pink-light);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--accent-pink);
    }

    .back-link::before {
      content: '‚Üê ';
    }

    .poll-wrapper {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
    }

    .poll-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .poll-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--accent-pink);
      text-shadow: 2px 2px 20px rgba(255, 0, 110, 0.5);
      margin-bottom: 10px;
    }

    .poll-header p {
      color: var(--accent-pink-light);
      font-style: italic;
      font-size: 1.1rem;
    }

    /* Image Poll Grid */
    .poll-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .poll-option {
      position: relative;
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .poll-option:hover {
      border-color: var(--accent-pink);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
    }

    .poll-option.selected {
      border-color: var(--accent-pink);
      box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
    }

    .poll-option.voted {
      cursor: default;
      pointer-events: none;
    }

    .option-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .option-label {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      color: var(--text-primary);
      background: rgba(0, 0, 0, 0.3);
    }

    /* Results Overlay */
    .results-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 46, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .poll-option.voted .results-overlay {
      opacity: 1;
      pointer-events: auto;
    }

    .result-percentage {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--accent-pink);
      font-weight: 700;
    }

    .result-count {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    /* Vote Button */
    .vote-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--accent-pink) 0%, #ff3366 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .vote-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 0, 110, 0.4);
    }

    .vote-btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* Messages */
    .message {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
    }

    .message.error {
      background: rgba(255, 0, 110, 0.1);
      border: 1px solid var(--accent-pink);
      color: var(--accent-pink);
    }

    /* Total Votes */
    .total-votes {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 20px;
    }

    .total-votes span {
      color: var(--accent-pink);
      font-weight: 600;
    }

    /* Telegram CTA */
    .telegram-cta {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .telegram-cta h3 {
      font-family: 'Playfair Display', serif;
      color: var(--accent-pink);
      margin-bottom: 10px;
    }

    .telegram-cta p {
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .telegram-btn {
      display: inline-block;
      padding: 12px 30px;
      background: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .telegram-btn:hover {
      background: #0099e6;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .poll-grid {
        grid-template-columns: 1fr;
      }
      
      .poll-header h1 {
        font-size: 1.8rem;
      }
      
      .container {
        padding: 40px 15px;
      }
      
      .poll-wrapper {
        padding: 25px;
      }
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">Back to Home</a>
    
    <div class="poll-wrapper">
      <div class="poll-header">
        <h1>Favorite Look This Week üëó</h1>
        <p>Which outfit was your favorite? Vote below!</p>
      </div>

      <div id="message" class="message"></div>

      <div class="poll-grid" id="pollOptions">
        <!-- Options will be generated by JavaScript -->
      </div>

      <button class="vote-btn" id="voteBtn" onclick="submitVote()" disabled>
        Vote for Your Favorite
      </button>

      <div class="total-votes">
        Total votes: <span id="totalVotes">Loading...</span>
      </div>
    </div>

    <div class="telegram-cta">
      <h3>Want to see more? üíã</h3>
      <p>Join my Telegram for exclusive content and behind-the-scenes!</p>
      <a href="https://t.me/theemelodylanebot" class="telegram-btn" target="_blank" rel="noopener">
        üí¨ Chat on Telegram
      </a>
    </div>
  </div>

  <script>
    // CONFIG - Update these for your looks
    const POLL_CONFIG = {
      workerUrl: "https://api.theemelodylane.com",
      pollId: "favorite-look-week-002",
      title: "Favorite Look This Week",
      options: [
        {
          label: "Look 1",
          image: "images/look1.png",
          emoji: "üî•"
        },
        {
          label: "Look 2",
          image: "images/look2.png",
          emoji: "‚ú®"
        },
        {
          label: "Look 3",
          image: "images/look3.png",
          emoji: "üå∂Ô∏è"
        }
      ]
    };

    let selectedOption = null;
    let hasVoted = false;

    // Initialize poll
    function initPoll() {
      const grid = document.getElementById('pollOptions');
      
      POLL_CONFIG.options.forEach((option, index) => {
        const optionEl = document.createElement('div');
        optionEl.className = 'poll-option';
        optionEl.dataset.index = index;
        optionEl.onclick = () => selectOption(index);
        
        optionEl.innerHTML = `
          <img src="${option.image}" alt="${option.label}" class="option-image" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22><rect fill=%22%23333%22 width=%22400%22 height=%22300%22/><text fill=%22%23ff006e%22 x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 font-size=%2260%22>${option.emoji}</text></svg>'">
          <div class="option-label">${option.label}</div>
          <div class="results-overlay">
            <div class="result-percentage" id="percent-${index}">0%</div>
            <div class="result-count" id="count-${index}">0 votes</div>
          </div>
        `;
        
        grid.appendChild(optionEl);
      });

      // Check if already voted
      const voted = localStorage.getItem(`voted-${POLL_CONFIG.pollId}`);
      if (voted) {
        hasVoted = true;
        selectedOption = parseInt(voted);
        showResults();
      }

      // Load current results
      loadResults();
    }

    function selectOption(index) {
      if (hasVoted) return;
      
      selectedOption = index;
      
      // Update UI
      document.querySelectorAll('.poll-option').forEach((el, i) => {
        el.classList.toggle('selected', i === index);
      });
      
      // Enable vote button
      document.getElementById('voteBtn').disabled = false;
    }

    async function submitVote() {
      if (selectedOption === null || hasVoted) return;

      const btn = document.getElementById('voteBtn');
      btn.innerHTML = '<span class="spinner"></span> Voting...';
      btn.disabled = true;

      try {
        const response = await fetch(`${POLL_CONFIG.workerUrl}/vote`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            pollId: POLL_CONFIG.pollId,
            optionIndex: selectedOption
          })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem(`voted-${POLL_CONFIG.pollId}`, selectedOption);
          hasVoted = true;
          showMessage('Thanks for voting! üéâ', 'success');
          showResults();
          updateResults(data.results);
        } else {
          throw new Error(data.error || 'Vote failed');
        }
      } catch (error) {
        showMessage('Something went wrong, try again! ' + error.message, 'error');
        btn.innerHTML = 'Vote for Your Favorite';
        btn.disabled = false;
      }
    }

    async function loadResults() {
      try {
        const response = await fetch(`${POLL_CONFIG.workerUrl}/results?pollId=${POLL_CONFIG.pollId}`);
        const data = await response.json();
        
        if (data.success) {
          updateResults(data.results);
        }
      } catch (error) {
        console.error('Failed to load results:', error);
      }
    }

    function updateResults(results) {
      const total = results.reduce((a, b) => a + b, 0);
      document.getElementById('totalVotes').textContent = total.toLocaleString();

      results.forEach((count, index) => {
        const percent = total > 0 ? Math.round((count / total) * 100) : 0;
        document.getElementById(`percent-${index}`).textContent = percent + '%';
        document.getElementById(`count-${index}`).textContent = count.toLocaleString() + ' votes';
      });
    }

    function showResults() {
      document.querySelectorAll('.poll-option').forEach(el => {
        el.classList.add('voted');
        if (parseInt(el.dataset.index) === selectedOption) {
          el.style.borderColor = 'var(--accent-pink)';
        }
      });
      
      document.getElementById('voteBtn').innerHTML = '‚úì Thanks for voting!';
      document.getElementById('voteBtn').disabled = true;
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type} show`;
      
      setTimeout(() => {
        msg.classList.remove('show');
      }, 3000);
    }

    // Initialize on load
    initPoll();
  </script>
</body>
</html>
